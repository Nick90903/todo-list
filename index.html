<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./resources/styles/main.css">
</head>
<body>
    <div class="focusLock" id="projectForm">
        <div class="formContainer">
            <header class="formHeader">
                <h1>Add Project</h1>
            </header>
            <form id="form" action="./main.js">
                <div class="formField">
                    <label for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Project Name">
                </div>
                <div class="formField">
                    <label for="color">Color</label>
                    <select class="input" id="color" name="color">
                        <option value="0">Black</option>
                        <option value="1">Red</option>
                    </select>
                </div>
                <div class="date_Priority">
                    <input type="date" name="date" id="date">
                    <label for="priority">Priority</label>
                    <input type="number" name="priority" id="priority" min="0" max="99">
                </div>
                <div class="sliderContainer form_Field_Inline">
                    <label class="switch">
                        <input type="checkbox" name="favorite" value="true">
                        <span class="slider round"></span>
                    </label>
                    <p>Add to favorites</p>
                </div>
                <div class="formButtons">
                    <button type="button" class="button" id="create">Create</button>
                    <button type="button" class="button" id="cancel" >cancel</button>
                </div>

            </form>
        </div>
    </div>

    <div class="focusLock" id="taskFormHolder">
        <div class="formContainer">
            <header class="formHeader">
                <h1>Add Task</h1>
            </header>
            <form id="taskForm" action="./main.js">
                <div class="formField">
                    <label for="taskTitle">Title</label>
                    <input class="input" type="text" id="taskTitle" placeholder="Task Title">
                </div>
                <div class="formField">
                    <label for="description">description</label>
                    <input class="input" type="text" id="description" placeholder="Enter a breif description for your task">
                </div>
                <div class="formButtons">
                    <button type="button" class="button" id="projectCreate">Create</button>
                    <button type="button" class="button" id="projectCancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <header class="mainHeader">

    </header>



    <div class="main">
        <div class="sidebar">
            <div class="projects_Expansion_Panel">
                <div class="project_Button_Container">
                    <button class="project_button">
                    <svg class="arrow" width="16px" height="16px" viewBox="0 0 16 16"><g transform="translate(-266, -17)" fill="#777777"><path d="M280,22.7581818 L279.1564,22 L273.9922,26.506 L273.4414,26.0254545 L273.4444,26.0281818 L268.8562,22.0245455 L268,22.7712727 C269.2678,23.878 272.8084,26.9674545 273.9922,28 C274.8718,27.2330909 274.0144,27.9809091 280,22.7581818"></path></g></svg>
                    <span id="project_Title">Projects</span>
                    </button>
                    <button class="adder_Icon"><svg width="13" height="13" ><path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z" fill="currentColor" fill-rule="evenodd"></path></svg>
                    </button>
                    
                </div>
            </div>
        </div>

        <div class="content">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
